<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>gstlal_inspiral online network summary</title> 
                <script type="text/javascript" src="assets/jquery-1.4.2.min.js"></script>
                <script type="text/javascript" src="assets/report.js"></script>
		<script type="text/javascript">
			function init(){
				load_table('#page_time_table', 'page_time.html')
				setInterval("load_table('#page_time_table', 'page_time.html')", 5000)
				load_table('#loudest_table', 'loudest.html')
				setInterval("load_table('#loudest_table', 'loudest.html')", 30000)
			}
			function load_table(divid, url) {
				$.get(url, function(data) {
					$(divid).html(data);
					window.setTimeout(load_table, 10000);
				});
			}
		</script>
		<style type="text/css">
			figure img {width: 240px !important}
		</style>
	</head>
	<body onload="init()">

		<header>
		<h1> gstlal_inspiral online coincidence network </h1>
		</header>

		<section>
		<h1 id="overview">Overview</h1>
			<figure>
				<div id="page_time_table"></div>
				<figcaption>Time of last figure update</figcaption>
			</figure>
		</section>

		<section>
			<h1>Single detector triggers — overlayed</h1>
			<figure id="fig1">
				<img class="autoupdating" src="overlayed_snr_end_time.png" />
				<img class="autoupdating" src="overlayed_eff_snr_end_time.png" />
				<img class="autoupdating" src="overlayed_chisq_snr.png" />
				<img class="autoupdating" src="overlayed_chisq_eff_snr.png" />
				<figcaption>SNR vs time</figcaption>
			</figure>
		</section>

		<section>
			<h1>Single detector triggers — by detector</h1>
			<p>These figures include the past 10 000 triggers from each detector.</p>
			<figure>
				<img class="autoupdating" src="H1_snr_end_time.png" />
				<img class="autoupdating" src="L1_snr_end_time.png" />
				<img class="autoupdating" src="V1_snr_end_time.png" />
				<figcaption>SNR versus end time for each detector.</figcaption>
			</figure>
			<figure>
				<img class="autoupdating" src="H1_eff_snr_end_time.png" />
				<img class="autoupdating" src="L1_eff_snr_end_time.png" />
				<img class="autoupdating" src="V1_eff_snr_end_time.png" />
				<figcaption>Effective SNR versus end time for each detector.</figcaption>
			</figure>
			<figure>
				<img class="autoupdating" src="H1_chisq_snr.png" />
				<img class="autoupdating" src="L1_chisq_snr.png" />
				<img class="autoupdating" src="V1_chisq_snr.png" />
				<figcaption>Chi squared versus SNR for each detector.</figcaption>
			</figure>
			<figure>
				<img class="autoupdating" src="H1_chisq_eff_snr.png" />
				<img class="autoupdating" src="L1_chisq_eff_snr.png" />
				<img class="autoupdating" src="V1_chisq_eff_snr.png" />
				<figcaption>Chi squared versus effective SNR for each detector.</figcaption>
			</figure>
		</section>

		<section>
			<h1>Multi-detector coincidences</h1>
			<figure>
				<!--<img class="autoupdating" src="H1,L1snr_vs_snr.png">-->
				<img class="autoupdating" src="H1,L1effsnr_vs_effsnr.png">
				<figcaption>SNR vs SNR</figcaption>
			</figure>
			<figure>
				<div id="loudest_table"></div>
				<figcaption>Table of loudest coincident triggers</figcaption>
			</figure>
			<figure id="fig2">
				<img class="autoupdating" src="chisq_vs_snr.png">
				<figcaption>Chi-square vs SNR</figcaption>
			</figure>
			<figure id="fig3">
				<img class="autoupdating" src="H1snr_hist.png">
				<img class="autoupdating" src="L1snr_hist.png">
				<figcaption>SNR histograms</figcaption>
			</figure>
			<figure id="fig4">
				<img class="autoupdating" src="H1effsnr_hist.png">
				<img class="autoupdating" src="L1effsnr_hist.png">
				<figcaption>Effective SNR histograms</figcaption>
			</figure>
		</section>

	</body>
</html>
